<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rupak Portfolio</title>
    <script>
      // Simplified redirect for SPA
      // Redirect /path to /#path
      (function () {
        var path = window.location.pathname;

        // Don't redirect if already at root
        if (path === "/" || path === "/index.html") {
          return;
        }

        // Remove leading slash and redirect to hash
        var section = path.replace(/^\//, "");
        window.location.replace("/#" + section);
      })();
    </script>
  </head>
  <body></body>
</html>
