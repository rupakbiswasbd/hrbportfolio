  <body>
    <div id="root">
      <!-- Minimal loading indicator while app initializes -->
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
      ">
        <div style="
          width: 50px;
          height: 50px;
          border: 4px solid #f3f4f6;
          border-top-color: #8b5cf6;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
        @media (prefers-color-scheme: dark) {
          #root > div {
            background: #0a0a0f;
          }
        }
      </style>
    </div>
    <script>
      // GitHub Pages SPA redirect workaround
      // Check if we have a redirect from 404.html
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
