<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rupak Portfolio</title>
    <script>
      // GitHub Pages SPA redirect workaround
      // This script redirects 404s to the root page with the path encoded in the query string
      (function () {
        var l = window.location;

        // Prevent infinite redirect loop - check if already redirected
        if (l.search.indexOf("?/") === 0) {
          return;
        }

        // For root domain with custom domain, use segmentCount = 0
        // For GitHub Pages (username.github.io/repo), use segmentCount = 1
        var segmentCount = 0;

        // Build the redirect URL
        var redirect =
          l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + segmentCount)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(segmentCount)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash;

        l.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
